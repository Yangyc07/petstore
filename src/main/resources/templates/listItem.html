<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
	<style>
		body{
			background-color: rgb(240,242,245);
		}
	</style>
</head>
<body>

<nav  style="position:fixed;z-index: 999;width: 100%;background-color: #fff" class="navbar navbar-default" role="navigation" >
	<div class="container-fluid">
		<div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
			<a class="navbar-brand" href="admin_main.html">米乐宠物商城</a>
		</div>
		<div class="collapse navbar-collapse" >
			<ul class="nav navbar-nav navbar-right">
				<li><a href="mycart.html"><p th:text ="${session.LOGIN_USER.name}"/></a></li>
				<li><a href="logout.html"><span id="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
			</ul>
		</div>
	</div>
</nav>

<div style="position: relative;top: 10%">
</div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
	<div class="panel-heading" style="background-color: #fff">
		<h3 class="panel-title">
			全部图书
			< <span style="color: red;" ></span><br/>
		</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover">
			<tr>
				<th>商品名称</th>
				<th>商品图片</th>
				<th>商品描述</th>
				<th>商品价格</th>
				<th>商品库存</th>
				<th>商品销量</th>
			</tr>
			<tr  th:each="item,itemStat : ${session.itemVOList}">
				<td th:text="${item.title}"></td>
				<td ><img th:src="@{${item.imgUrl}}" width="100" height="100" /></td>
				<td th:text="${item.description}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.stock}"></td>
				<td th:text="${item.sales}"></td>
				<td><a th:href="@{get(id=${item.getId()})}">商品详情</a></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
