<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<title>米乐宠物商城</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.carousel-inner .item img {
			width: 100%; /* or width: 100% !important; */
		}
		.storecontentleft{
			top:50px;
			height: 80%;
			width:40%;
			position: absolute;
			left:5%;
			background-color: #fffbf9;
		}
		.storecontentright{
			top:50px;
			height: 80%;
			width:40%;
			position: absolute;
			right:10%;
			background-color: #f5fff9;
		}
		.hse1{ color:red}
		.price{
			top:300px;
			height: 20%;
			width:90%;
			background-color: #fff7f3;
		}
		.gw_num{border: 1px solid #dbdbdb;width: 110px;line-height: 26px;overflow: hidden;}
		.gw_num em{display: block;height: 26px;width: 26px;float: left;color: #7A7979;border-right: 1px solid #dbdbdb;text-align: center;cursor: pointer;}
		.gw_num .num{display: block;float: left;text-align: center;width: 52px;font-style: normal;font-size: 14px;line-height: 24px;border: 0;}
		.gw_num em.add{float: right;border-right: 0;border-left: 1px solid #dbdbdb;}
	</style>
</head>
<body th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
<div class="storeheader">
<nav class="navbar navbar-default" >
	<div class="container-fluid" >
		<ul class="nav navbar-nav navbar-right">
			<li><a th:href="@{/cart/myCart(userId=${session.LOGIN_USER.getId()})}"><span class="glyphicon glyphicon-shopping-cart"></span>我的购物车</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-out"></span>退出</a></li>
		</ul>
		<div class="navbar-header" style="margin-left: 10%;margin-right: 10%">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/item/listItem}">米乐宠物商城</a>
			<img th:src="@{/assets/global/img/logo.jpg}"  width="70" height="50">
		</div>
		<div class="collapse navbar-collapse" id="myNavbar" >
			<ul class="nav navbar-nav">
				<li class="dropdown" >
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						狗狗 <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/item/listByCategory(category=1)}">狗粮</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/item/listByCategory(category=2)}">狗狗玩具</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/item/listByCategory(category=3)}">出行装备</a></li>
					</ul>
				</li>
				<li class="dropdown" >
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						猫咪 <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/item/listByCategory(category=4)}">猫粮</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/item/listByCategory(category=5)}">猫猫玩具</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/item/listByCategory(category=6)}">出行装备</a></li>
					</ul>
				</li>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
			</ul>
		</div>
	</div>
</nav>
</div>

<div class="storecontent" >
	<div class="storecontentleft">
			<a href="#" >
				<img th:src="@{${session.itemVO.imgUrl}}" th:width="500" th:height="320"/>
			</a>
			<h3 align="center">商品编号
				<span th:text="${session.itemVO.id}" th:value="${session.itemVO.id}" id="itemId"/>
			</h3>
	</div>
	<div class="storecontentright">
		<h3>
		   <span th:text="${session.itemVO.title}" id="title"/>
		</h3>
		<h4 class="hse1">
				<span class="control-label" th:text="${session.itemVO.getDescription()}" id="description"/>
		</h4>
		<div class="price">
			<br />
			<h3>&nbsp;米乐价格：
				<span class="control-label hse1" th:text="${session.itemVO.price}" id="price"/>￥
			</h3>
		</div>
		<h4>
			<br />
				销量：<span th:text="${session.itemVO.sales}" id="sales"/>
		</h4>
		<div class="gw_num">
			<em class="jian">-</em>
				<input type="text" value="1" class="num" id="amount"/>
			<em class="add">+</em>
		</div>
		<br />
		<h6>米乐快递15点前下单，其他快递16点前下单，当天发货。</h6>
		<br />
		<br />
		<br />
		<button class="btn  btn-success btn-lg" id="addItemtoCart" type="button">
				加入购物车
		</button>
	</div>
	</div>
</div>
</body>
<script>
    var lable = document.getElementById("itemId");
    var id = lable.innerHTML.trim();
    console.log(id);
    console.log(amount);
    jQuery(document).ready(function(){
            //加的效果
            $(".add").click(function(){
                var n=$(this).prev().val();
                var num=parseInt(n)+1;
                if(num==0){ return;}
                $(this).prev().val(num);
            });
            //减的效果
            $(".jian").click(function(){
                var n=$(this).next().val();
                var num=parseInt(n)-1;
                if(num==0){ return}
                $(this).next().val(num);
            });

			loadPrograme();
        //添加商品至购物车
        $("#addItemtoCart").on("click",function()
        {
            var amount = document.getElementById("amount").value;
            console.log(amount);
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/petstore/cart/addItemToCart",
                data:{
                    "itemId":id,
                    "amount":amount,
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("已添加入购物车");
                        window.location.reload();
                    }else{
                        alert("添加购物车失败"+data.data.errMsg);
                        if(data.data.errCode == 20003){
                            window.location.reload();
                        }
                    }
                },
                error:function(data){
                    alert("添加购物车失败"+data.responseTex);
                }
            });
            return false;
        });
    });
    function loadPrograme(){
        $.ajax({
            url : 'http://localhost:8090/petstore/address/myAddress',
            type : 'GET',
            contentType:"application/x-www-form-urlencoded",
            xhrFields:{withCredentials:true},
            success : function(data) {
                if(data){
                    var expressCompany = $("#programme_view");
                    expressCompany.empty();
                    for(var i=0,len=data.data.length;i<len;i++){
                        var programme = data.data[i];
                        console.log(programme['receiverZip']);
                        expressCompany.append(
                            "<option value=" + programme['receiverProvince'] + ">" + programme['receiverCity']
								+ programme['receiverDistrict'] + programme['receiverAddress']
                            + "</option>");
                    }
                }
            },
            error : function() {
                alert('查询节目异常');
            }
        });
    }
</script>
</html>
