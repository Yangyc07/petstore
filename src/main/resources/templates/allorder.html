<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>米乐宠物商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner .item img {
            width: 100%; /* or width: 100% !important; */
            height: 80%;
        }

        .hse1{ color: #f80910
        }
        .price{
            top:95%;
            height: 25%;
            width:100%;
            background-color: #f2faee;
        }
        .myright{
            float: right;
        }
        .myfoot{
            margin-left: 10%;
            width: 80%;
            height: 70px;
            position: absolute;
            bottom:0;
            left: 0;
        }

    </style>
</head>
<body th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
<div class="storeheader">
  	<nav class="navbar navbar-default" >
  	<div class="container-fluid" >
  		<ul class="nav navbar-nav navbar-right">
  			<li class="dropdown" >
  				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  					<span th:text="${session.LOGIN_USER.getName()}"/> <b class="caret"></b>
  				</a>
  				<ul class="dropdown-menu">
                    <li><a href="/petstore/user/modifyPassword">修改密码</a></li>
					<li><a href="/petstore/user/myAddress">管理我的地址</a></li>
					<li><a th:href="@{/order/myOrder(userId=${session.LOGIN_USER.getId()})}">我的订单</a></li>
  				</ul>
  			</li>
  			<li><a th:href="@{/cart/myCart(userId=${session.LOGIN_USER.getId()})}"><span class="glyphicon glyphicon-shopping-cart"></span>我的购物车</a></li>
  			<li><a th:href="@{/hello}"><span class="glyphicon glyphicon-log-out"></span>退出</a></li>
  		</ul>
  		<div class="navbar-header" style="margin-left: 10%;margin-right: 10%" >
  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  			</button>
  			<a class="navbar-brand" th:href="@{/item/list}">米乐宠物商城</a>
  			<img th:src="@{/assets/global/img/logo.jpg}"  width="70" height="50">
  		</div>
  		<div class="collapse navbar-collapse" id="myNavbar" >
  			<ul class="nav navbar-nav">
  				<li class="dropdown" >
  					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  						狗狗 <b class="caret"></b>
  					</a>
  					<ul class="dropdown-menu">
  						<li><a th:href="@{/item/listByCategory(category=1)}">狗粮</a></li>
  						<li class="divider"></li>
  						<li><a th:href="@{/item/listByCategory(category=2)}">狗狗玩具</a></li>
  						<li class="divider"></li>
  						<li><a th:href="@{/item/listByCategory(category=3)}">出行装备</a></li>
  					</ul>
  				</li>
  				<li class="dropdown" >
  					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  						猫咪 <b class="caret"></b>
  					</a>
  					<ul class="dropdown-menu">
  						<li><a th:href="@{/item/listByCategory(category=4)}">猫粮</a></li>
  						<li class="divider"></li>
  						<li><a th:href="@{/item/listByCategory(category=5)}">猫猫玩具</a></li>
  						<li class="divider"></li>
  						<li><a th:href="@{/item/listByCategory(category=6)}">出行装备</a></li>
  					</ul>
  				</li>
  				<form class="navbar-form navbar-right" th:action="@{/item/selectByKey}"  role="search">
  				<div class="form-group">
  				<input type="text" class="form-control" placeholder="Search" name="key">
  				</div>
  				<button type="submit" id="search" class="btn btn-default">搜索</button>
  				</form>
  			</ul>
  		</div>
  	</div>
  </nav>
</div>
<div class="storecontent">

<div class="storecontentw">
</div>
<div class="contentfooter">
    <div class="panel panel-default" style="width: 100%">
        <div class="panel-heading" style="background-color: #ffffff;width: 100px">
           我的订单
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th>订单号</th>
                    <th>总价格</th>
                    <th>商品数量</th>
                    <th>订单状态</th>
                </tr>
                <tr  th:each="orderVO : ${session.orderVOS}">
                    <td th:text="${orderVO.orderNo}"></td>
                    <td th:text="${orderVO.payment}"></td>
                    <td th:text="${orderVO.amount}"></td>
                    <div th:switch="${orderVO.status}">
                      <td th:case="10">未付款</td>
                      <td th:case="20">已付款</td>
                    </div>

                    <td><a th:href="@{getOrder(orderNo=${orderVO.orderNo})}">订单详情</a></td>
                </tr>
            </table>
        </div>
        <br />

    </div>
    </div>
</div>

</body>

<script>

</script>
</html>
