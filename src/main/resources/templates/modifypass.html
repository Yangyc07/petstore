<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
</head>



<body class="login" th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
	<div class="content">
		<h3 class="form-title">修改密码</h3>

	<div class="form-group">
		<label class="control-label">新的密码</label>
		<div>
			<input class="form-control" type="password"  name="password" id="password">
		</div>
	</div>

	<div class="form-group">
    		<label class="control-label">确认密码</label>
    		<div>
    			<input class="form-control" type="password"  name="confirmPassword" id="confirmPassword">
    		</div>
    	</div>

	<div class="form-actions" style="right: 10%">
		<button class="btn blue" id="modifyPassword" type="submit">
				提交修改
		</button>
	</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){

    		//绑定opt的clic事件用于向后端发送获取手机验证码的请求
    		$("#modifyPassword").on("click",function(){
    			var password = $("#password").val();
    			var confirmPassword = $("#confirmPassword").val();

    			if(password != confirmPassword){
    				alert("密码不一致");
    				return false;
    			}
    			$.ajax({
    				type:"POST",
    				contentType:"application/x-www-form-urlencoded",
    				url:"http://localhost:8090/petstore/user/doModifyPassword",
    				data:{
    					"password":password,
    				},
    				xhrFields:{withCredentials:true},
    				success:function(data){
    					if(data.status == "success"){
    						alert("修改密码成功");
    						window.location.href="/petstore/hello";
    					}else{
    						alert("修改密码失败"+data.data.errMsg);
    					}
    				},
    			});
    			return false;
    		});
    	});
</script>

</html>
