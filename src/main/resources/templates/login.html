<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
</head>



<body class="login" th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
	<div class="content">
		<h3 class="form-title">用户登陆</h3>
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text"  name="telphone" id="telphone">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">密码</label>
		<div>
			<input class="form-control" type="password"  name="password" id="password">
		</div>
	</div>
	
	<div class="form-actions" style="right: 10%">
		<button class="btn blue" id="register" type="submit">
				提交注册
		</button>
		<button class="btn green" id="login" type="submit">
				登陆
		</button>
	</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){
		$("#register").on("click",function(){
			window.location.href="/petstore/user/getopt";
		});

		//绑定opt的clic事件用于向后端发送获取手机验证码的请求
		$("#login").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			
			if(telphone == null||telphone == ""){
				alert("手机号不能为空");
				return false;
			}
			if(password == null||password == ""){
				alert("密码不能为空");
				return false;
			}
			
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/petstore/user/login",
				data:{
					"telphone":$("#telphone").val(),
					"password":password,
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
					    //保存用户信息
                        var obj = data.data;
                        var infostr = JSON.stringify(obj);//转换json
                        sessionStorage.obj = infostr;
						alert("登陆成功");
						window.location.href="item/list";
					}else{
						alert("登陆失败"+data.data.errMsg);
					}
				},
				error:function(data){
					alert("登陆失败"+data.responseTex);
				}
			});
			return false;
		});
	});
</script>

</html>
