<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/city.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
</head>


<body class="login" th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
	<div class="content">
		<h3 class="form-title">增加收货地址</h3>
	<div class="form-group">
		<label class="control-label">收货人姓名</label>
		<div>
			<input class="form-control" type="text"  name="receiver_name" id="receiver_name">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">收货人电话</label>
		<div>
			<input class="form-control" type="text"  name="receiver_phone" id="receiver_phone">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">省</label>
		<div>
			<select class="form-control" id="cmbProvince" name="cmbProvince" ></select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">市</label>
		 <select class="form-control" id="cmbCity" name="cmbCity" ></select>
	</div>
	<div class="form-group">
    		<label class="control-label">区/县</label>
    		<select class="form-control" id="cmbArea" name="cmbArea" ></select>
    	</div>
	<div class="form-group">
		<label class="control-label">详细地址</label>
		<div>
			<input class="form-control" type="text"  name="receiver_address" id="receiver_address">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">邮编</label>
		<div>
			<input class="form-control" type="text"  name="receiver_zip" id="receiver_zip">
		</div>
	</div>

	<div class="form-actions">
		<button class="btn blue" id="addAddress" type="submit">
				确认添加
		</button>
	</div>
	</div>
</body>
  	<script type="text/javascript">
	$(document).ready(function(){
        addressInit('cmbProvince', 'cmbCity', 'cmbArea');
		 $("#addAddress").on("click",function(){
		     var cmbProvince = $('#cmbProvince option:selected').text();//省
		     var cmbCity = $('#cmbCity option:selected').text();//市
		     var cmbArea = $('#cmbArea option:selected').text();//区/县
		     var receiver_phone = $("#receiver_phone").val();
             var receiver_name = $("#receiver_name").val();
             var receiver_address = $("#receiver_address").val();
             var receiver_zip = $("#receiver_zip").val();
            			$.ajax({
            				type:"POST",
            				contentType:"application/x-www-form-urlencoded",
            				url:"http://localhost:8090/petstore/user/doAddAddress",
            				data:{
                                "receiver_name":receiver_name,
                                "receiver_phone":receiver_phone,
                                "cmbProvince":cmbProvince,
                                "cmbCity":cmbCity,
                                "cmbArea":cmbArea,
                                "receiver_address":receiver_address,
                                "receiver_zip":receiver_zip,
            				},
            				xhrFields:{withCrdentials:true},
            				success:function(data){
            					if(data.status == "success"){
            						alert("添加地址成功");
            						window.location.href="/petstore/user/myAddress"
            					}else{
            						alert("添加地址失败"+data.data.errMsg);
            					}
            				},
            				error:function(data){
            					alert("添加地址失败"+data.responseTex);
            				}
            			});
            			return false;
		 });
		});
  	</script>
</html>
