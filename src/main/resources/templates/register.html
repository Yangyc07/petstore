<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
</head>


<body class="login" th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
	<div class="content">
		<h3 class="form-title">用户注册</h3>
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text"  name="telphone" id="telphone">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">验证码</label>
		<div>
			<input class="form-control" type="text"  name="optCode" id="optCode">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">昵称</label>
		<div>
			<input class="form-control" type="text"  name="name" id="name">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">性别</label>
		<select id="gender" name="gender" class="form-control">
			<option value="0">男</option>
			<option value="1">女</option>
		</select>
	</div>
	<div class="form-group">
		<label class="control-label">年龄</label>
		<div>
			<input class="form-control" type="text"  name="age" id="age">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">邮箱</label>
		<div>
			<input class="form-control" type="text"  name="email" id="email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">密码</label>
		<div>
			<input class="form-control" type="password"  name="password" id="password">
		</div>
	</div>
	
	<div class="form-actions">
		<button class="btn blue" id="register" type="submit">
				提交注册
		</button>
	</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){
		//绑定opt的clic事件用于向后端发送获取手机验证码的请求
		$("#register").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var email = $("#email").val();
			var name = $("#name").val();
			var optCode = $("#optCode").val();
			
			
			if(telphone == null||telphone == ""){
				alert("手机号不能为空");
				return false;
			}
			if(password == null||password == ""){
				alert("密码不能为空");
				return false;
			}
			if(age == null||age == ""){
				alert("年龄不能为空");
				return false;
			}
			if(gender == null||gender == ""){
				alert("性别不能为空");
				return false;
			}
			if(name == null||name == ""){
				alert("名字不能为空");
				return false;
			}
			if(optCode == null||optCode == ""){
				alert("验证码不能为空");
				return false;
			}
		
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/petstore/user/doRegister",
				data:{
					"telphone":$("#telphone").val(),
					"password":password,
					"age":age,
					"gender":gender,
					"email":email,
					"optCode":optCode,
					"name":name,
				},
				xhrFields:{withCrdentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("注册成功");
						window.location.href="/petstore/hello"
					}else{
						alert("注册失败"+data.data.errMsg);
					}
				},
				error:function(data){
					alert("注册失败"+data.responseTex);
				}
			});
			return false;
		});
	});
</script>

</html>
