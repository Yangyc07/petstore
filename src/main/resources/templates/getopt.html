<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
</head>


<body class="login"  th:style="'background:url('+ '/petstore/assets/global/img/bg.jpg'+ ');'">
	<div class="content">
		<h3 class="form-title">获取短信验证</h3>
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
		</div>
	</div>
	<div class="form-actions">
		<button class="btn blue" id="getopt" type="submit">
			获取短信验证码
		</button>
	</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){
		//绑定opt的clic事件用于向后端发送获取手机验证码的请求
		$("#getopt").on("click",function(){
			var telphone = $("#telphone").val();
			if(telphone == null||telphone == ""){
				alert("手机号不能为空");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/petstore/user/createOpt",
				data:{
					"telphone":$("#telphone").val(),
				},
				xhrFields:{withCrdentials:true},//允许跨域请求
				success:function(data){
					if(data.status == "success"){
						alert("opt发送成功");
						window.location.href="/petstore/user/register"
					}else{
						alert("opt发送失败，原因是"+data.data.errMsg);
					}
				},
				error:function(data){
					alert("opt发送失败，原因是"+data.responseTex);
				}
			});
			return false;
		});
	});
</script>

</html>
