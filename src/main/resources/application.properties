server.port = 8090
mybatis.mapper-locations=classpath:mapping/*.xml

spring.datasource.name=petstore
spring.datasource.url=jdbc:mysql://localhost:3306/petstore
spring.datasource.username=root
spring.datasource.password=admin

#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


server.servlet.context-path=/petstore

#日志文件
logging.level.com.yang.petstore.dao=debug

#配置静态路径，浏览器可以直接访问static和templates文件夹下的资源
#thymelea模板配置


#thymeleaf start
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding=UTF-8
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
#thymeleaf end



#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.cache.type = redis

